name: SecureCI Scan

on:
  push:
  pull_request:

jobs:
  secureci-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Run SecureCI
        run: |
          python secureci.py .
